<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        h2 {
            color: white;
            text-align: center;
        }
        body {
        font-weight: 400;
        color: var(--tg-theme-text-color);
        background: black;
        }
        button {
        border: 0;
        border-radius: 5px;
        margin-top: 50px;
        height: 80 px;
        width: 200 px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        background: #dfe7e5b8;
        transition: all 500ms ease;
        color: var(--tg-theme-button-text-color);
        }
        form {
            text-align: center;
        }
        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
        img {
            margin: 10px auto 20px;
            display: block;
        }
    </style>
    <title>Шерстобитов Олег</title>
</head>
<body>
<div id="main">
    <h2>Форма обратной связи</h2>

    <form id="form">
        <input type="text" placeholder="Имя" id="tname">
        <input type="text" placeholder="Телефон" id="tphone">
        <input type="text" placeholder="кратко о задаче" id="tabout">
        <div id="error"></div>
        <br>
        <button id="order">Отправить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let order = document.getElementById("order")
        tg.expand();

        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("tname").value;
            let phone = document.getElementById("tphone").value;
            let about = document.getElementById("tabout").value;
            if(name.length < 5) {
                document.getElementById("error").innerText = 'Имя не менее 5 символов';
                return;
            }
            if(phone.length < 5) {
                document.getElementById("error").innerText = 'Номер не менее 10 символов';
                return;
            }
            if(about.length < 5) {
                document.getElementById("error").innerText = 'не менее 5 символов';
                return;
            }
            let data = {
                name: name,
                phone: phone,
                about: about
            }
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
    <img src="img/black_tab.jpg">
</div>
</body>
</html>
